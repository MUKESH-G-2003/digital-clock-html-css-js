<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="time">
            <p id="hour" class="clock"></p>
            <p >:</p>
            <p id="min" class="clock"></p>
            <p >:</p>
            <p id="sec" class="clock"></p>
            <p id="noon" class="clock"></p>
        </div>
    </div>
</body>
</html>
